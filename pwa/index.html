<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>地面推廣拜訪紀錄</title> <!-- Changed Title -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* { box-sizing: border-box; } /* Added */
/* --- CSS Fix for Viewport Height --- */
html { height: 100%; }
body { height: 100%; /* Use % instead of vh */ }
/* --- End CSS Fix --- */

body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; padding: 0; margin: 0; display: flex; flex-direction: column; /* height: 100vh; */ /* Removed vh */ }
#map-container { flex-grow: 1; position: relative; background-color: #e0e0e0; /* Placeholder color */ }
#map { height: 100%; width: 100%; }
/* Removed max-height from #controls */
#controls { padding: 1em; background-color: #f4f4f4; box-shadow: 0 -2px 5px rgba(0,0,0,0.1); z-index: 10; overflow-y: auto; /* Allow controls to scroll if needed */ flex-shrink: 0; /* Prevent controls from shrinking excessively */ }
h1, h2 { color: #333; margin-top: 0; }
button { font-size: 1.1em; margin: 0.5em 0; padding: 0.8em 1.2em; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
button:hover { background-color: #0056b3; }
input, select, textarea { font-size: 1em; width: calc(100% - 1.2em); margin: 0.5em 0; padding: 0.6em; border: 1px solid #ccc; border-radius: 4px; }
label { display: block; margin-top: 0.8em; font-weight: bold; color: #555; }
.hidden { display: none !important; } /* Added !important to increase specificity */
#selected-place { background-color: #e9ecef; padding: 0.8em; border-radius: 5px; margin-bottom: 1em; }
#photo-preview { max-width: 100%; max-height: 150px; /* Limit preview height */ object-fit: cover; margin-top: 0.5em; border-radius: 5px; border: 1px solid #ddd; }
#loading-map { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.8); padding: 1em; border-radius: 5px; z-index: 20; }
/* InfoWindow Styles */
.gm-style .gm-style-iw-c { padding: 10px !important; }
.gm-style .gm-style-iw-d { overflow: auto !important; padding-right: 10px !important; max-height: 150px !important; /* Limit InfoWindow height */ }
.infowindow-content strong { display: block; margin-bottom: 5px; }
.infowindow-content span { display: block; font-size: 0.9em; color: #555; margin-bottom: 8px; }
.infowindow-content button { font-size: 0.9em; padding: 5px 10px; margin-top: 5px; }
/* Center Login Button Container */
#login-section > div { display: flex; justify-content: center; align-items: center; min-height: 50px; /* Adjust as needed */ }
/* Removed display:flex from #login-section itself */
#login-section { min-height: 100px; /* Adjust as needed */ }

</style>
</head>
<body>

 <div id="controls">
    <!-- User Status / Logout Area -->
    <div id="user-status" class="hidden" style="padding-bottom: 1em; margin-bottom: 1em; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center;">
        <span id="user-email" style="font-size: 0.9em; color: #333;"></span>
        <button id="logout-btn" style="font-size: 0.9em; padding: 0.4em 0.8em; background-color: #dc3545;">登出</button>
    </div>

    <!-- Login Area -->
    <div id="login-section">
        <h1>地面推廣拜訪紀錄</h1> <!-- Moved Title here -->
        <div> <!-- Centering container -->
             <button id="login-btn">使用 @ichef.com.tw 登入</button>
        </div>
    </div>

    <div id="checkin-section" class="hidden">
    <h2>1. 在地圖上選擇拜訪店家</h2>
    <p id="checkin-instructions">請點擊地圖上的標記選擇店家，或在地圖空白處點擊以手動新增。</p>
    <!-- Map is displayed below -->
  </div>

  <div id="checkout-section" class="hidden">
    <h2>2. 完成拜訪紀錄</h2>
    <div id="selected-place"></div>
    <label for="photo-input">拍照：</label>
    <input type="file" accept="image/*" capture="environment" id="photo-input" />
     <img id="photo-preview" alt="照片預覽" style="display:none;" />

     <label for="contact-role">接觸人員角色：</label>
     <select id="contact-role" required>
         <option value="" disabled selected>請選擇...</option>
         <option value="店員">店員</option>
         <option value="店長/經理">店長/經理</option>
         <option value="老闆">老闆</option>
         <option value="其他">其他</option>
     </select>

     <label for="revisit-needed">是否安排再訪：</label>
     <select id="revisit-needed">
       <option value="否" selected>否</option>
       <option value="是">是</option>
     </select>

     <div id="contact-details" class="hidden">
         <label for="contact-person">聯絡人姓名：</label>
         <input id="contact-person" />
         <label for="contact-info">聯絡電話：</label>
         <input id="contact-info" type="tel" />
     </div>

     <label for="notes">備註：</label>
    <textarea id="notes" rows="3"></textarea>

     <button id="submit-checkout">送出紀錄</button>
     <button id="back-to-map" type="button" style="background-color:#6c757d; margin-left: 10px;">返回地圖</button>
   </div>

   <!-- Removed Done Section -->
</div>

<div id="map-container">
  <div id="loading-map">載入地圖中...</div>
  <div id="map"></div>
</div>

<!-- Load Google Identity Services (GIS) client library -->
 <!-- Removed GIS script -->

 <!-- Load Google Maps JavaScript API, including places library -->
 <!-- Ensure API Key has Maps JS API & Places API enabled -->
<!-- callback=initMap tells API to call global initMap() function once loaded -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwkcLZVbWHD_qPTJC5NfVDiiNSfcCH784&libraries=places&callback=initMap&language=zh-TW&region=TW">
</script>

<script src="app.js"></script>
</body>
</html>
